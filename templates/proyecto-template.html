<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PROYECTO}} - {{NOMBRE}} | Muestra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sumario.css">
</head>
<body>
    <h1 id="titulo">
        <p><a href="../">Muestra</a> > <a href="../sumario">Index</a> > {{NOMBRE}}</p>
    </h1>

    <div class="container" style="margin: 2rem 1rem;">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 style="font-size: 2rem; margin-bottom: 1rem;">{{PROYECTO}}</h2>
                <p style="margin-bottom: 0.5rem;"><strong>Autor:</strong> {{NOMBRE}}</p>
                <p style="margin-bottom: 0.5rem;"><strong>Año:</strong> {{ANO}}</p>
                <p style="margin-bottom: 2rem;"><strong>Categoría:</strong> {{CATEGORIA}}</p>
                <p style="line-height: 1.5;">{{DESCRIPCION}}</p>
            </div>
            <div class="col-12 col-md-6">
                <img src="{{IMAGEN}}" alt="{{PROYECTO}}" style="width: 100%; height: auto;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
