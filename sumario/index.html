<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sumario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sumario.css">
  </head>

  
  <body>
        <h1 id="titulo"><p><a href="../">Muestra</a> > Sumario</p></h1>
        
        <ul class="encabezado-index">
            <li class="ponente"><p>Ponente</p></li>
            <li class="proyecto"><p>Proyecto</p></li>
            <li class="año"><p>Año</p></li>
            <li class="categoria"><p>Categoría</p></li>
        </ul>

        <div class="accordion accordion-flush" id="accordionFlushExample"></div>

        <!-- Template para acordeones -->
        <template id="accordion-item-imagen-template">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="false">
                        <p class="col-ponente"></p>
                        <p class="col-proyecto"></p>
                        <p class="col-año año-filtrable"></p>
                        <p class="col-categoria categoria-filtrable"></p>
                    </button>
                </h2>
                <div class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body accordion-body-con-imagen">
                        <div class="contenido-descripcion">
                            <p class="texto-descripcion"></p>
                            <a href="/andreatorralba/" class="link-mas-info"><p>ver proyecto →</p></a>
                        </div>
                        <div class="contenido-imagen">
                            <img src="" alt="Imagen del proyecto" class="imagen-proyecto">
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="../data/proyectos-data.js"></script>
        <script src="../js/sumario.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    </body>
